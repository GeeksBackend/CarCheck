{% extends 'base.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ cars.license_plate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">марка/модель</th>
      <td>{{ cars.brand }} / {{ cars.model }}</td>
     
    </tr>
    <tr>
      <th scope="row">год выпуска</th>
      <td>{{ cars.year }}</td>
    </tr>
    <tr>
      <th scope="row">цвет авто</th>
      <td colspan="2">{{ cars.color }}</td>
    </tr>
    <tr>
      <th scope="row">расположения руля</th>
      <td colspan="2">{{ cars.redder_location }}</td>
    </tr>
    <tr>
      <th scope="row">обьем двигателя</th>
      <td colspan="2">{{ cars.engine_volume }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
